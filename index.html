<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Events-Home</title>
    <link rel="icon" href="./assets/img/iconAE.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@600&display=swap" rel="stylesheet">
</head>

<body class="bg-morado2">
    <div id="app">
        <header>
            <nav class="navbar navbar-expand-lg bg-yellow">
                <div class="container-fluid">
                    <a class="navbar-brand" href="./index.html">
                        <img src="./assets/img/logoAE.png" alt="Logo de Amazing Events" width="200" class="ms-3">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mb-2 mb-lg-0 ms-auto me-4">
                            <li class="nav-item">
                                <a class="nav-link active text-pink" aria-current="page" href="./index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-pink" href="./upcoming.html">Upcoming Events</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-pink" href="./past.html">Past Events</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-pink" href="./contact.html">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-pink" href="./stats.html">Stats</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container mt-1">
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
                <div class="carousel-indicators m-0">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                        aria-label="Slide 4"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"
                        aria-label="Slide 5"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./assets/img/fondoh5.jpg" class="d-block w-100 rounded " alt="...">
                        <div class="carousel-caption d-md-block p-0 ">
                            <a class="text-decoration-none" href="./index.html">
                                <h5 class="text-pink">Home</h5>
                            </a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/img/fondoh5.jpg" class="d-block w-100 rounded " alt="...">
                        <div class="carousel-caption d-md-block p-0">
                            <a class="text-decoration-none" href="./upcoming.html">
                                <h5 class="text-pink">Upcoming Events</h5>
                            </a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/img/fondoh5.jpg" class="d-block w-100 rounded " alt="...">
                        <div class="carousel-caption d-md-block p-0">
                            <a class="text-decoration-none" href="./past.html">
                                <h5 class="text-pink">Past Events</h5>
                            </a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/img/fondoh5.jpg" class="d-block w-100 rounded " alt="...">
                        <div class="carousel-caption d-md-block p-0">
                            <a class="text-decoration-none" href="./contact.html">
                                <h5 class="text-pink">Contact</h5>
                            </a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/img/fondoh5.jpg" class="d-block w-100 rounded " alt="...">
                        <div class="carousel-caption d-md-block p-0">
                            <a class="text-decoration-none" href="./stats.html">
                                <h5 class="text-pink">Stats</h5>
                            </a>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev " type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        
        <div class="d-flex justify-content-center align-items-center flex-wrap mt-3 gap-2" id="contenedor-categorias">
            {{superfiltro}}
            <div v-for="categoria in categorias" class="form-check form-switch border-yellow rounded-3">
                <input v-model="categoriasBuscadas" class="form-check-input ps-1" type="checkbox" role="switch" :id="categoria" :value="categoria">
                <label class="form-check-label text-pink pe-1" :for="categoria">{{categoria}}</label>
            </div>
            <div>
                <form class="d-flex" role="search">
                    <input v-model="textoBuscar" class="form-control me-2 text-pink border-yellow rounded-3" type="search" placeholder="Search for name" aria-label="Search"
                        id="buscador">
                </form>
            </div>
        </div>
        <div  id="contenedor-datos" class="container d-flex flex-wrap justify-content-center gap-3 mt-2 mb-2 main-container">
            <div v-if="eventos.length ==0" class="d-flex flex-column">
                <p class="display-1 text-yellow text-center">No matches found</p>
                <img src="https://media.tenor.com/Z3kML-vEc5oAAAAd/meme-comedy.gif" alt="" style="max-width: 24rem;" class="align-self-center">
            </div>
            <div v-for="evento in eventos">
                <div class="card bg-morado border-pink text-yellow" style="width: 18rem; height: 25rem;">
                <img :src="evento.image" class="card-img-top h-50" alt="...">
                <div class="card-body d-flex flex-column justify-content-between h-50 text-center">
                    <h5 class="card-title text-center text-pink m-0">{{evento.name}}</h5>
                    <p class="card-text m-0">{{evento.description}}</p>
                    <p class="card-text text-center m-0">{{evento.place}}</p>
                    <div class="d-flex justify-content-between">
                    <p class="card-price">price: <span class="text-cremita">Â£</span>{{evento.price}}</p>
                    <a :href="'./details.html?_id='+evento._id"  class="btn btn-primary" @click="">More info</a>
                    </div>
                </div>
                </div>
            </div>
        </div>

        <footer class="d-flex bg-yellow align-items-center justify-content-around">
            <div>
                <a href="#"><img src="./assets/img/logo-insta.png" alt="" width="30"></a>
                <a href="#"><img src="./assets/img/facebook-logo.png" alt="" width="30"></a>
                <a href="#"><img src="./assets/img/logo-whats.png" alt="" width="30"></a>
            </div>
            <div>
                <p class="m-0 text-pink">Cohort</p>
            </div>
        </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/mainVue.js"></script>
</div>
</body>

</html>
