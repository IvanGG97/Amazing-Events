<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Events-Detail</title>
    <link rel="icon" href="./assets/img/iconAE.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@600&display=swap" rel="stylesheet">
</head>

<body class="bg-morado2">
    <div id="app">
        <header>
            <nav class="navbar navbar-expand-lg bg-yellow text-center">
                <div class="container-fluid">
                    <a class="navbar-brand" href="./index.html">
                        <img src="./assets/img/logoAE.png" alt="Logo de Amazing Events" width="200" class="ms-3">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mb-2 mb-lg-0 ms-auto me-4">
                            <li class="nav-item">
                                <a class="nav-link text-pink" aria-current="page" href="./index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-pink" href="./upcoming.html">Upcoming Events</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-pink" href="./past.html">Past Events</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-pink" href="./contact.html">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-pink" href="./stats.html">Stats</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
    
        <main class="container d-flex justify-content-center align-item-center pb-2 pt-2 detail-container">
            <div id="contenedor-detail" class="d-flex justify-content-center align-content-center">
                <div class="card d-flex align-items-center justify-content-center bg-morado border-2 border-pink">
                    <div class="row g-0 d-flex align-items-center p-3">
                        <div class="col-md-6">
                            <img :src="evento.image" class="img-fluid rounded border border-warning"  width="530">
                        </div>
                        <div class="col-md-6 d-flex flex-column">
                            <div class="card-body text-yellow">
                                <h5 class="card-title text-center text-cremita">{{evento.name}}</h5>
                                <p class="card-text text-center">{{evento.description}}</p>
                                <div class="d-flex justify-content-center w-100 gap-1 flex-wrap">
                                <p class="card-text  border rounded border-success p-2"><span class="text-cremita">Category:</span>  {{evento.category}}</p>
                                <p class="card-text  border rounded border-success p-2"><span class="text-cremita">Place:</span>  {{evento.place}}</p>
                                <p class="card-text  border rounded border-success p-2"><span class="text-cremita">Capacity</span>  {{evento.capacity}}</p>
                                </div>
                                <div class="row">
                                <p class="card-text col-6 text-center"><span class="text-cremita">Price:</span>  <span class="text-success">$</span>{{evento.price}}</p>
                                <p class="card-text text-start col-6 text-center"><span class="text-cremita">Date: </span>  {{evento.date}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div> 
            </div>
        </main>
    
        <footer class="d-flex bg-yellow align-items-center justify-content-around">
            <div>
                <a href="#"><img src="./assets/img/logo-insta.png" alt="" width="30"></a>
                <a href="#"><img src="./assets/img/facebook-logo.png" alt="" width="30"></a>
                <a href="#"><img src="./assets/img/logo-whats.png" alt="" width="30"></a>
            </div>
            <div>
                <p class="m-0 text-pink">Cohort</p>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="./assets/js/mainVue.js"></script>
    </div>
</body>

</html>
